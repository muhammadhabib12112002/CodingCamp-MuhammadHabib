<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="logo">MH</div>
        <nav class="navigation">
            <button onclick="scrollToSection('home')">Home</button>
            <button onclick="scrollToSection('profile')">Our Profile</button>
            <a href="https://github.com/muhammadhabib12112002?tab=repositories" target="_blank">Portfolio</a>
            <button onclick="scrollToSection('message')">Message Us</button>
        </nav>
    </header>

    <section id="home" class="home-section">
        <div class="home-content">
            <h1 id="welcomeMessage">Hi , Welcome To Website</h1>
            <p>Ini adalah website latihan pertama</p>
        </div>
    </section>

    <section id="profile" class="profile-section">
        <h2>Our Headquarter</h2>
        <div class="headquarter-grid">
            <div class="headquarter-item">
                <div class="city-image"></div>
                <h3>Muara Bungo</h3>
            </div>
            <div class="headquarter-item">
                <div class="city-image"></div>
                <h3>Jambi</h3>
            </div>
            <div class="headquarter-item">
                <div class="city-image"></div>
                <h3>Bangko</h3>
            </div>
        </div>
    </section>


    <section id="message" class="message-section">
        <h2>Message Us</h2>
        <div class="message-container">
            <div class="message-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" id="nama" name="nama" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="tanggalLahir">Tanggal Lahir:</label>
                        <input type="date" id="tanggalLahir" name="tanggalLahir" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Jenis Kelamin:</label>
                        <div class="radio-group">
                            <input type="radio" id="laki" name="jenisKelamin" value="Laki - Laki" required>
                            <label for="laki">Laki-Laki</label>
                            <input type="radio" id="perempuan" name="jenisKelamin" value="Perempuan" required>
                            <label for="perempuan">Perempuan</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="pesan">Pesan</label>
                        <textarea id="pesan" name="pesan" rows="4" required></textarea>
                    </div>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
            
            <div class="message-display">
                <div class="current-time">
                    <strong>Current time:</strong> <span id="currentTime"></span>
                </div>
                <textarea id="messageDisplay" rows="10" readonly></textarea>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Created By Muhammad Habib</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
